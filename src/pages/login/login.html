<ion-content padding="true" scroll="false">
  <br>
  <br>
  <ion-list>
  <div>
    <h1 style="color:#000000;text-align:center;">Autenticazione</h1>
  </div>
  <div>
    <img src="../../assets/imgs/logo.png" style="display: block; width: 50%; height: auto; margin-left: auto; margin-right: auto;">
  </div>
  <div >
      <h1 style="color:#000000;text-align:center;">GestGenSuite</h1>
  </div>
  </ion-list>

  <ion-list >

    <ion-item class="mastersTrasparent" >
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
    </ion-item>

    <ion-item class="mastersTrasparent">
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="password"  [type]="passwordType" value=""></ion-input>
      <button ion-button clear item-end (click)="togglePassword()" style="height:32px;">
        <ion-icon name="eye" [color]="passwordShown === true ? 'secondary' : 'gray'" clearOnEdit="false" style="font-size:32px;"></ion-icon>
      </button>
    </ion-item>


    <ion-item no-lines class="mastersTrasparent">
      <ion-label>Amministratore</ion-label>
      <ion-toggle checked="true" color="secondary" [(ngModel)]="admin"></ion-toggle>
    </ion-item>


  </ion-list>

    <ion-row >
      <ion-col>
        <button ion-button round color="secondary" class="submit-btn" block (click)="login()">Login</button>
      </ion-col>
    </ion-row>
</ion-content>
