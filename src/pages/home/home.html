<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-list-header>
      Benvenuto {{nome + " " + cognome}}
    </ion-list-header>

    <p>Stai utilizzando l'applicazione per questa struttura: </p>

    <ion-thumbnail item-start>
      <img [src]="getImgContent()"  class="center-image">
    </ion-thumbnail>

    <ion-item>
      <ion-icon name="home" item-start color="secondary"></ion-icon>
      <ion-label>{{nomeazz}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="locate" item-start color="secondary"></ion-icon>
      <ion-label>{{indirizzo}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="call" item-start color="secondary"></ion-icon>
      <ion-label>{{recapito}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col col-4>

      </ion-col>
      <ion-col col-4>
        <h6 ion-text>Powered by</h6>
      </ion-col>
      <ion-col col-4>
        <img alt="logo" height="50"   src="../../assets/imgs/ak12.png" >
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
