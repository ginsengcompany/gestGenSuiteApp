<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon color="secondary" name="menu"></ion-icon>
    </button>
    <ion-title class="masters">Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/imgs/avatar.png">
      </ion-avatar>
      <h2>Benvenuto</h2>
      <p>{{nome + " " + cognome}}</p>
    </ion-item>

    <ion-thumbnail item-start>
      <img [src]="getImgContent()"  class="center-image">
    </ion-thumbnail>

    <ion-card-content>
      <p>Stai utilizzando l'applicazione per questa struttura: </p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button color="gray" ion-button icon-start clear small>
          <ion-icon name="home" color="secondary"></ion-icon>
          <div>{{nomeazz}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button color="gray" ion-button icon-start clear small>
          <ion-icon name="locate" color="secondary"></ion-icon>
          <div>{{indirizzo}}</div>
        </button>
      </ion-col>
      <ion-col>
        <button color="gray" ion-button icon-start clear small>
          <ion-icon name="call" color="secondary"></ion-icon>
          <div>{{recapito}}</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
