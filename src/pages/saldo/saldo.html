<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="secondary" name="menu"></ion-icon>
    </button>
    <ion-title class="masters">Saldo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>

    <ion-card-header>
      Visualizza il tuo saldo
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label color="secondary">Tipo</ion-label>
        <ion-select [(ngModel)]="tipo" placeholder="Seleziona" (ionChange)="onChangeSelection(tipo)">
          <ion-option value="settimanale">PERIODO</ion-option>
          <ion-option value="giornaliero">GIORNATA</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="secondary">Cliente</ion-label>
        <ion-select [(ngModel)]="cliente" placeholder="Seleziona">
          <ion-option *ngFor="let key of modeKeys" [value]="key.value">{{key.text}}</ion-option>
        </ion-select>
      </ion-item>

      <div class="form-group" id="giornaliero" style="display: none">

        <button ion-button round color="secondary" block (click)="openCalendar1()">Scegli Giorno</button>

      </div>

      <div class="form-group" id="settimanale" style="display: none">

        <button ion-button round color="secondary" block (click)="openCalendar()">Scegli Periodo</button>

      </div>
    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-header text-wrap>
      Prima Nota Del Giorno: {{saldDate}}
    </ion-card-header>

    <ion-card-content>

      <ion-card>

        <ion-card-header>
          SALDO
        </ion-card-header>

        <ion-card-content color="primary">
          {{"€ "+saldo}}
        </ion-card-content>

      </ion-card>

      <ion-card-header text-wrap>
        Movimenti:
      </ion-card-header>

      <ion-slides autoplay="2500" loop="true" speed="500" >
        <ion-slide>
          <ion-card>

            <ion-card-header>
              INCASSI
            </ion-card-header>

            <ion-card-content color="secondary">
              {{"€ "+entrate}}
            </ion-card-content>

          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>

            <ion-card-header>
              INCASSI IN SOSPESO
            </ion-card-header>

            <ion-card-content color="secondary">
              {{"€ "+sospeso}}
            </ion-card-content>

          </ion-card>
        </ion-slide>
      </ion-slides>

      <ion-slides autoplay="2500" loop="true" speed="500">
        <ion-slide>
          <ion-card>

            <ion-card-header>
              PAGAMENTI
            </ion-card-header>

            <ion-card-content color="danger">
              {{"€ "+uscite}}
            </ion-card-content>

          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card>

            <ion-card-header>
              PAGAMENTI IN SOSPESO
            </ion-card-header>

            <ion-card-content color="danger">
              {{"€ "+sospesoPag}}
            </ion-card-content>

          </ion-card>
        </ion-slide>
      </ion-slides>

      <div class="form-group" id="giornaliero1" style="display: none">

        <button ion-button round color="secondary" block (click)="openDettaglio1()">Dettaglio</button>

      </div>

      <div class="form-group" id="settimanale1" style="display: none">

        <button ion-button round color="secondary" block (click)="openDettaglio()">Dettaglio</button>

      </div>

    </ion-card-content>

  </ion-card>


</ion-content>
