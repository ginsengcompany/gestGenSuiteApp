<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon color="secondary" name="menu"></ion-icon>
    </button>
    <ion-title class="masters">Movimenti</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="no-scroll">

  <ion-card>

    <ion-card-header>
      Inserisci i dati per il tuo Movimento
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label color="secondary">Tipo</ion-label>
        <ion-select [(ngModel)]="tipo" placeholder="Seleziona">
          <ion-option value="incasso">INCASSO</ion-option>
          <ion-option value="pagamento">PAGAMENTO</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label color="secondary">Modalità</ion-label>
        <ion-select [(ngModel)]="modalita" placeholder="Seleziona">
          <ion-option value="assegno">ASSEGNO</ion-option>
          <ion-option value="bonifico">BONIFICO</ion-option>
          <ion-option value="carta">CARTA DI CREDITO</ion-option>
          <ion-option value="contanti">CONTANTI</ion-option>
          <ion-option value="sospeso">SOSPESO</ion-option>
        </ion-select>
      </ion-item>

      <ion-row >
        <ion-col>
          <ion-item>
            <ion-label color="secondary">Cliente</ion-label>
            <ion-select [(ngModel)]="cliente" placeholder="Seleziona">
              <ion-option *ngFor="let key of modeKeys" [value]="key.value">{{key.text}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button round color="secondary" (click)="presentPrompt()">Aggiungi cliente</button>
        </ion-col>
      </ion-row>


    </ion-card-content>

  </ion-card>

  <ion-card>

    <ion-card-content>

      <ion-item>
        <ion-label color="secondary">Decrizione</ion-label>
        <ion-textarea placeholder="Inserire Descrizione" [(ngModel)]="descrizione"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Data</ion-label>
        <ion-datetime displayFormat="DD MMMM, YYYY HH:mm" [(ngModel)]="today"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label color="secondary">Inserire importo</ion-label>
      </ion-item>

      <form [formGroup]="formTest">

        <ion-list>
          <!--the selector ion-currency-mask already has an ion-item themselves-->
          <ion-currency-mask [(ngModel)]="price"
                             placeholder="Inserire importo"
                             label="€"
                             formControlName="maskMoney">
          </ion-currency-mask>
        </ion-list>
      </form>

    </ion-card-content>

  </ion-card>

  <ion-row >
    <ion-col>
      <button ion-button round color="secondary" (click)="takePhoto(1);">Scatta foto</button>
    </ion-col>
    <ion-col>
      <button ion-button round color="secondary" (click)="takePhoto(0);">Aggiungi foto</button>
    </ion-col>
  </ion-row>



  <ion-row >
    <ion-col>
      <button ion-button round color="secondary" class="submit-btn" block (click)="salva()">Salva Movimento</button>
    </ion-col>
  </ion-row>

</ion-content>
