<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Chiudi</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list *ngFor="let data of displayData">
  <ion-item>
    <ion-icon name="list" item-start color="secondary"></ion-icon>
    <ion-item>{{"Data : "+ formatDate(data.data)}}</ion-item>
    <ion-item>{{"Tipo : "+ data.tipo }}</ion-item>
    <ion-item>{{"Modalità : " + data.modalita }}</ion-item>
    <ion-item>{{"Cliente : " + data.cliente }}</ion-item>
    <ion-item>{{"Importo : €"+  data.importo}}</ion-item>
  </ion-item>
  </ion-list>
</ion-content>
